            <div id="judges"></div>
            <script>
                const winnersDiv = document.getElementById("judges");
                $.getJSON("data/mentors_judges_23.json", function ({ data }) {
                    data.forEach(
                        ({
                            name,
                            company,
                            jobtitle,
                            position,
                            profilepicture,
                            bio,
                        }) => {
                            if (!position.includes("JUDGE")) return;

                            const myStyle = {
                                card: {
                                    "background-color": "lightgrey",
                                    color: "black",
                                    width: "18em",
                                    "text-align": "center",
                                    "padding-block": "1rem",
                                    "border-radius": "15px",
                                },
                            };

                            const card = document.createElement("div");
                            card.classList.add("winner-card");
                            Object.keys(myStyle.card).forEach((key) => {
                                card.style[key] = myStyle.card[key];
                            });
                            card.onclick = () => {
                                window.open(`${winner.link}`, "newwindow");
                            };

                            const judgeName = document.createElement("h3");
                            judgeName.textContent = name;
                            judgeName.style =
                                "font-size: 1.5rem; font-weight: 800;";

                            const judgeCompany = document.createElement("h3");
                            judgeCompany.textContent = company;
                            judgeCompany.style =
                                "font-size: 1.25rem; font-weight: 800; color: darkblue;";

                            const judgeJobTitle = document.createElement("h3");
                            judgeJobTitle.textContent = jobtitle;
                            judgeJobTitle.style =
                                "font-size: .75rem; font-weight: 600;";

                            const judgeBio = document.createElement("p");
                            judgeBio.textContent = bio;
                            judgeBio.style =
                                "max-height: 200px; overflow: scroll; text-align: left; padding-inline: 2em";

                            card.appendChild(judgeCompany);
                            card.appendChild(judgeName);
                            card.appendChild(judgeJobTitle);
                            card.appendChild(judgeBio);
                            winnersDiv.appendChild(card);
                        }
                    );
                });
            </script>
            <style>
                #judges {
                    padding: 4rem;

                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-evenly;
                    gap: 1em;
                }

                .winner-card {
                    transition: transform 0.2s ease-in-out;
                }
                .winner-card:hover {
                    transform: scale(1.05);
                    cursor: pointer;
