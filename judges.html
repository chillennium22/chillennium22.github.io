<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Chillennium Game Jam</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="Keywords" content="Chillennium Game Jam" />
        <meta name="Description" content="For students by students" />
        <link rel="icon" href="media/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/chillennium.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="navbar" id="navbar"></div>
        <script>
            $(function () {
                $("#navbar").load("navbar.html");
            });
        </script>

        <div class="topbanner">- Judges -</div>

        <div
            style="
                width: 100vw;
                height: 60vh;
                margin-block: 3em;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                flex-grow: 0;
            "
        >
            <div class="frontbanner">
                <br />
                <h3><b>BECOME A JUDGE TODAY!</b></h3>
                <h2>
                    Click
                    <a
                        href="https://docs.google.com/forms/d/e/1FAIpQLSfqk0hhKHxJ0_G6YJNa94V11l0BQd4Ev_26MZk7BUmSd7cQ6w/viewform?usp=sf_link"
                        target="_blank"
                        >here</a
                    >
                    to register!
                </h2>
            </div>
            <img
                src="media/chillennium_chan.png"
                class="chillennium-chan"
                alt="chillennium-chan"
            />
        </div>

        <div id="footer"></div>
        <script>
            $(function () {
                $("#footer").load("footer.html");
            });
        </script>
    </body>
</html>
