<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Chillennium 2023 Game Jam</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="Keywords" content="Chillennium Game Jam" />
        <meta name="Description" content="For students by students" />
        <link rel="icon" href="media/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/chillennium.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/accordion.js"></script>
    </head>
    <body>
        <div class="navbar" id="navbar"></div>
        <script>
            $(function () {
                $("#navbar").load("navbar.html");
            });
        </script>
        <div class="topbanner">- 2023 Competition -</div>

        <div style="display: flex; flex-wrap: wrap; justify-content: center">
            <div>
                <h1 style="text-align: center">Join Committee!</h1>
                <div class="art-poster-container" style="margin: auto">
                    <br> <img src="/media/Chillennium_Volunteer-01_Horizontal-100.jpg" class="art-poster" />
                </div>
            </div>

            <div>
                <h1 style="text-align: center">Sound Design Contest</h1>
                               <div class="art-poster-container" style="margin: auto">
                    <img src="/media/Sound Design Contest_Social Media-100.jpg" class="art-poster" />
                    </br>
                    <button class="accordionbtn" id="rulesbtn">Chillennium Sound Competition: Terms and Conditions</button>
                </div>
            </div>

            <div>
                <h1 style="text-align: center">Early Registration</h1>
                <div class="art-poster-container" style="margin: auto">
                   <br> <img src="/media/earlyregistration.png" class="art-poster" />
                </div>
            </div>
        </div>

        

        <div id="footer"></div>
        <script>
            $(function () {
                $("#footer").load("footer.html");
            });
        </script>
    </body>
</html>
